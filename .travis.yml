language: bash
dist: trusty
sudo: required

script:
  - sudo make install

before_deploy:
  - gem install fpm
  - make prepare deb

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/docker-image-mirror_amd64.deb
    - build/docker-image-mirror_i386.deb
    - build/docker-image-mirror_arm64.deb
    - build/docker-image-mirror_armhf.deb
  on:
    repo: 0x46616c6b/docker-image-mirror
    tags: true
